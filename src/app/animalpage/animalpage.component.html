<div *ngFor="let animal of animals">
<div class="overallContainer">
  <div class="animalImg">
    <img src="https://via.placeholder.com/600x600">
  </div>
  <div class="animalResume">
    <div class="animalTitle">
      <h1>{{animal.main_common_name}}</h1>
    </div>
    <div class="animalIcons">
      <div class="icon">
        <p>Category</p>
        <img src="assets/img/3-Vulnerable-VU.svg">
      </div>
      <div class="icon">
        <p>Population trend</p>
        <img *ngIf="arrow == 'Increasing'" src="assets/img/GreenArrow.png" >
        <img *ngIf="arrow == 'Decreasing'" src="assets/img/RedArrow.png" >
      </div>
      <div class="icon">
        <p>Population number</p>
        <img src="assets/img/trend.png">
      </div>
    </div>
    <div class="animalDetails">
      <div>
        <h3>Scientific name</h3>
      <p>{{animal.scientific_name}}</p>
      </div>
      <div>
        <h3>Class</h3>
        <p>{{animal.class}}</p>
      </div>
    </div>
    <div class="descriptionContainer">
      <div class="animalDescription">
        <p [innerHTML]="descriptionString"><a class="readMoreLink" href="">Read more about</a></p>
      </div>
    </div>
  </div>
</div>
</div>
