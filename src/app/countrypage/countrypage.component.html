<div class="overallContainer">
    <div class="countryContainer">
        <div class="imgContainer">
            <img src="{{flagUrl}}">
        </div>
        <div class="countryDescription">
            <p> {{countryDescription}} </p>
        </div>
    </div>
    <div class="speciesContainer">
        <div class="specie" *ngFor="let animalOfCountry of animalsByCountry">
            <div class="specieImg" *ngFor="let icon of animalsIcons">
                <img src="{{icon}}">
        </div>
    </div>
    <div class="speciesContainer">
        <div class="specie" *ngFor="let animal of animalDescriptions" (click)="searchAnimal(animal.name)">

            <div class="specieImg">
                <img src="https://via.placeholder.com/100x100">
            </div>
            <div class="specieDescription">
                <p>{{animal.name}}</p>
                <p class="description-text" [innerHTML]="animal.info"></p>
            </div>

        </div>

    </div>
