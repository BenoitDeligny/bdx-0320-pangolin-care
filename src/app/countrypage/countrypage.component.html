<div class="overallContainer">
    <div class="countryContainer">
        <div class="imgContainer">
            <img src="{{flagUrl}}">
        </div>
        <div class="countryDescription">
            <p> {{countryDescription}} </p>
        </div>
    </div>

    <pgc-loading *ngIf="isLoading"></pgc-loading>

    <div class="speciesContainer" *ngIf="isLoading === false">
        <div class="specie" *ngFor="let animal of animalDescriptions" (click)="searchAnimal(animal.name)">
            <h3>{{animal.name}}</h3>
            <p class="description-text" [innerHTML]="animal.info"></p>
        </div>

    </div>
