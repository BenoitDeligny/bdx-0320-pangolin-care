<div>
    <input type="text" [(ngModel)]="term">
    <button type="submit" (click)="sendRequest()">Submit</button>
</div>

<p *ngFor="let animal of myAnimals">
    ID: {{animal.taxonid}} <br>
    Scientific Name: {{animal.scientific_name}} <br>
    Class: {{animal.class}} <br>
    Order: {{animal.order}} <br>
    Family: {{animal.family}} <br>
    Common Name: {{animal.main_common_name}} <br>
    Status IUCN: {{animal.category}} <br>
    Population Trend: {{animal.population_trend}} <br>
    Countries: {{animal.countries}} <br>
</p>
